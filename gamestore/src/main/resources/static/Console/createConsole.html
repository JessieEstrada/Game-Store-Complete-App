<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
    <link rel="stylesheet" href="/Console/ConsoleStylesheet.css" />
    <!-- Add this line to include the carousel CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Add this line to include the carousel JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <body>
    <header>
      <a href="/" class="logo">
        <img src="https://i.imgur.com/QxckFLG.png" alt="Logo" />
        Wormhole Gaming
      </a>
      <nav>
        <!-- Search bar -->
        <form action="/search" method="get" class="search-form">
          <input name="q" type="search" class="search-input" placeholder="Search" />
        </form>

        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container checkout">
        <h2>Create Console (ADMIN)</h2>

        <form
          action="saveConsole"
          method="post"
          id="console-form"
          class="create-console-form"
        >
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required />

          <label for="manufacturer">Manufacturer:</label>
          <input type="text" id="manufacturer" name="manufacturer" required />

          <label for="memoryAmount">Memory Amount:</label>
          <input type="text" id="memoryAmount" name="memoryAmount" required />

          <label for="processor">Processor:</label>
          <input type="text" id="processor" name="processor" required />

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required />

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required />

          <button type="submit">Create Console</button>
        </form>
      </section>
    </main>

  </body>
