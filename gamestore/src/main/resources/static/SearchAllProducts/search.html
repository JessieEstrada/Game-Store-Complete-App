<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="../TShirt/searchStylesheet.css">
    <!-- Add this line to include the carousel CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Add this line to include the carousel JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
<header>
    <a href="/" class="logo">
        <img src="https://i.imgur.com/QxckFLG.png" alt="Logo">
        Wormhole Gaming
    </a>
    <nav>
        <!-- Search bar -->
        <form action="/search" method="get" class="search-form">
            <input name="q" type="search" class="search-input" placeholder="Search" />
        </form>

        <ul>
            <li><a href="/" >Home</a></li>

        </ul>

    </nav>

</header>
<main>
    <section class="search-results">
        <h2>All Results:</h2>
        <div class="game-items">
            <!-- Add game items here -->
            <div th:each="game : ${games}" class="game-item">
                <img
                        th:src="@{'https://i.imgur.com/9dDFYB9.png'}"
                        th:alt="${game.title}"
                />
                <!-- Hardcoded image URL -->
                <p th:text="'ID: ' + ${game.gameId}"></p>
                <h3 th:text="${game.title}"></h3>
                <p th:text="'Price: $' + ${game.price}"></p>
                <p th:text="'Description: ' + ${game.description}"></p>
                <p th:text="'Quantity: ' +${game.quantity}"></p>
                <button
                        class="checkout-button"
                        th:onclick="'window.location.href=\'/checkout/game/' + ${game.gameId} + '\''"
                >
                    Check Out
                </button>

                <!-- Redirect to 'checkout.html' when the button is clicked -->
            </div>
            <div th:each="console : ${consoles}" class="console-item">
                <img
                        th:src="@{'https://i.imgur.com/sVPL9xD.png'}"
                        th:alt="${console.model}"
                />
                <!-- Hardcoded image URL -->
                <p th:text="'ID: ' + ${console.consoleId}"></p>
                <h3 th:text="${console.model}"></h3>
                <p th:text="'Price: $' + ${console.price}"></p>
                <p th:text="'Memory Amount: ' +${console.memoryAmount}"></p>
                <p th:text="'Quantity: ' + ${console.quantity}"></p>
                <button
                        class="checkout-button"
                        th:onclick="'window.location.href=\'/checkout/console/' + ${console.consoleId} + '\''"
                >
                    Check Out
                </button>

                <!-- Redirect to 'checkout.html' when the button is clicked -->
            </div>
            <div th:each="tshirt : ${tshirts}" class="tshirt-item">
                <img
                        th:src="@{'https://i.imgur.com/IMKWUEB.png'}"
                        th:alt="${tshirt.tShirtId}"
                />
                <!-- Hardcoded image URL -->
                <p th:text="'ID: ' + ${tshirt.tShirtId}"></p>
                <h3 th:text="'Color: ' + ${tshirt.color}"></h3>
                <p th:text="'Price: $' + ${tshirt.price}"></p>
                <p th:text="'Size: ' + ${tshirt.size}"></p>
                <p th:text="'Description: ' + ${tshirt.description}"></p>
                <p th:text="'Quantity: ' + ${tshirt.quantity}"></p>
                <button
                        class="checkout-button"
                        th:onclick="'window.location.href=\'/checkout/tshirt/' + ${tshirt.tShirtId} + '\''"
                >
                    Check Out
                </button>

                <!-- Redirect to 'checkout.html' when the button is clicked -->
            </div>
        </div>
    </section>
</main>
<!--<script src="searchScript.js"></script>-->
</body>
