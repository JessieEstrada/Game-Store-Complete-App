<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="Adminstyle.css" />
</head>
<body>
<div class="container">
    <div class="video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="https://drive.google.com/uc?export=download&id=1L26SBT8-5qFtxsJt3-TKsGESHk-hwLnB" type="video/mp4" />
            <source src="https://drive.google.com/uc?export=download&id=1pbEEe0CcHtcy4wZ8B-5J8AFGP30kDhWz" type="video/webm" />
            Your browser is not supported for this videos!sorryðŸ˜¥
        </video>
    </div>
    <div class="login-section">
        <div class="form-box">
            <h2>Admin Login</h2>
            <div class="input-box">
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <input type="submit" class="btn" value="Login">
            <div class="group-section">

                <a href="index.html">Return to Game Store</a>
            </div>
        </div>
    </div>
</div>

<!-- background music will start automatically -->
<audio id="bg-music" autoplay loop>
    <source src="https://ia601600.us.archive.org/16/items/master-sword-the-legend-of-zelda-animated-pixel-art/Master%20Sword%20-%20The%20Legend%20of%20Zelda%20Animated%20Pixel%20Art.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Check if the audio element is loaded and then start playing the audio
    var bgMusic = document.getElementById('bg-music');
    bgMusic.addEventListener('canplay', function() {
        bgMusic.play();
    });
</script>

</body>
</html>
